<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet"
          href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css">
</head>
<body>
<h3 style="padding: 40px 60px 0">Search</h3>
<form style="padding-left: 60px" th:action="@{/search}" method="get">
    <input type="text" name="keyword" th:value="${keyword}"
           placeholder="Find by Product Name" size="50" >
    <button type="submit" class="btn btn-info" >Search</button>
</form>
<form style="padding-left: 60px; float-displace: 10px" th:action="@{/}" method="get">
    <button type="submit" class="btn btn-info" >Reset</button>
</form>
<div th:switch="${listOfInputFilteredProducts}" class="container my-5">
    <div class="row">
        <div class="col-md-6">
            <h2 th:case="null">No products yet!</h2>
            <div th:case="*">
                <h2 class="my-5">Products (filtered)</h2>
                <table class="table table-striped table-responsive-md">
                    <thead>
                    <tr>
                        <th>Product</th>
                        <th>Price</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="product : ${listOfInputFilteredProducts}">
                        <td th:text="${product.item}"></td>
                        <td th:text="${product.price}"></td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
</body>
